<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>

    <script src="js/funciones.js">

      

    </script>

</head>
<body>
    <div class="container">
        <h3>Ejemplo jquery</h3>
        <form name="datos" method="post" class="aburrido">

            <div class="form-group">
                <label for="num1">Digite un numero:  </label>
                <input type="numer" id="num1" name="num1" required placeholder="Digite numero.." class="form-control">
            </div>

            <div class="form-group">
                <label for="num2">Digite otro numero:  </label>
                <input type="numer" id="num2" name="num2" required placeholder="Digite otro numero.." class="form-control">
            </div>

            <input type="button" value="Sumar" id="sumar" class="btn btn-success">
            <input type="button" value="Multiplicar" id="mult" class="btn btn-success">

            <div class="form-group">
                <label for="resultado">Resultado:  </label>
                <input type="numer" id="resultado" name="resultado" disabled class="form-control">
            </div>

        </form>
    </div>
</body>
</html>
