<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="js/metodos.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="mi-formulario">

        <div class="form-group">
            <label for="nom">Nombre usuario: </label>
            <input type="text" id="nom" name="nom" minlength="3" required placeholder="Cagadera" class="form-control">
        </div>

        <div class="form-group">
            <label for="correo"> Correo de usuario: </label>
            <input type="text" id="correo" name="correo" required placeholder="Cagadera@caca.cl" class="form-control">
        </div>

        <div class="form-group">
            <label for="fono">Telefono: </label>
            <input type="number" id="fono" name="fono" minlength="9" required class="form-control">
        </div>

        <div class="form-group">
            <label for="fecha">Fecha De Nacimiento: </label>
            <input type="date" id="fecha" name="fecha" min="1940-01-01" required class="form-control">
        </div>


        <div class="form-group">
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass" name="pass" minlength="8" required class="form-control">
        </div>

        <div class="form-group">
            <label for="pass2">Repita su Contraseña: </label>
            <input type="password" id="pass2" name="pass2" minlength="8" required class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Enviar" id="enviar" class="btn btn-primary">
        </div>

    </form>

    </div>
</body>
</html>
